<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css" />
    <title>Groups</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row mt-5">
        <div class="col-1">
          <h3>Groups</h3>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="&#xf0e0; Search">
        </div>
        <div class="col">
        </div>
        <div class="col-1 mr-5">
          <button type="submit" class="btn btn-secondary"> <i class="fas fa-plus"></i> Group</button>
        </div>
      </div>
      <table class="table table-hover mt-4 vuetable ">
      <thead>
        <tr>
          <th scope="col">Name<span class="flex-column mr-auto"><i class="fas fa-caret-up fa-lg"></i><i class="fas fa-caret-down fa-lg"></i></span></th>
          <th scope="col">Description<i class="fas fa-caret-up fa-lg"></i><i class="fas fa-caret-down fa-lg"></i></th>
          <th scope="col">Status<i class="fas fa-caret-up fa-lg"></i><i class="fas fa-caret-down fa-lg"></i></th>
          <th scope="col">Members<i class="fas fa-caret-up fa-lg"></i><i class="fas fa-caret-down fa-lg"></i></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">Name</td>
          <td>This is a description</td>
          <td><i class="fas fa-circle text-success small"></i> Active</td>
          <td>45</td>
          <td class="actions popout vuetable-slot"><i class="fas fa-ellipsis-h"></i></td>
        </tr>
        <tr>
          <td scope="row">Name</td>
          <td>This is a description</td>
          <td><i class="fas fa-circle text-success small"></i> Active</td>
          <td>55</td>
          <td class="actions popout vuetable-slot"><i class="fas fa-ellipsis-h"></i></td>
        </tr>
        <tr>
          <td scope="row">Name</td>
          <td>This is a description</td>
          <td><i class="fas fa-circle text-success small"></i> Active</td>
          <td>2</td>
          <td class="actions popout vuetable-slot"><i class="fas fa-ellipsis-h"></i></td>
        </tr>
      </tbody>
    </table>
    <div class="text-secondary">1-4 of 4 Groups</div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
