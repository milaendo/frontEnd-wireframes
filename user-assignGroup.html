<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css" />
    <title>Add user to groups</title>
  </head>
  <body>
  <div id="exampleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User <span class="font-weight-bold">'user123'</span> to Groups</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
        <div class="form-group col-8">
          <label for="exampleFormControlSelect2">Group Name(s)</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group col mt-4">
          <button type="submit" class="btn btn-success"> <i class="fas fa-plus"></i> Group</button>
        </div>
      </div>
      <div class="container mt-4">
        <div class="row mt-5">
          <div class="col">
            <h3>Groups</h3>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="&#xf0e0; Search">
          </div>
        </div>
        <table class="table table-hover mt-4 vuetable ">
        <thead>
          <tr>
            <th scope="col">Name<span class="flex-column mr-auto"><i class="fas fa-caret-up fa-lg"></i><i class="fas fa-caret-down fa-lg"></i></span></th>
            <th scope="col">Description<i class="fas fa-caret-up fa-lg"></i><i class="fas fa-caret-down fa-lg"></i></th>
            <th scope="col">Members<i class="fas fa-caret-up fa-lg"></i><i class="fas fa-caret-down fa-lg"></i></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">Name</td>
            <td>This is a description</td>
            <td>45</td>
            <td class="actions popout vuetable-slot"><i class="fas fa-ellipsis-h"></i></td>
          </tr>
          <tr>
            <td scope="row">Name</td>
            <td>This is a description</td>
            <td>55</td>
            <td class="actions popout vuetable-slot"><i class="fas fa-ellipsis-h"></i></td>
          </tr>
          <tr>
            <td scope="row">Name</td>
            <td>This is a description</td>
            <td>2</td>
            <td class="actions popout vuetable-slot"><i class="fas fa-ellipsis-h"></i></td>
          </tr>
        </tbody>
      </table>
      <div class="text-secondary mb-3">1-4 of 4 Groups</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
